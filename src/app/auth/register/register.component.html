
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo"></a>
                </div>
                <h1 class="auth-title">Registro</h1>
                <p class="auth-subtitle mb-5">Colocar tus datos para el registro.</p>

                <form  
                      autocomplete="off" 
                      [formGroup]="registerForm" 
                      (ngSubmit)="crearUsuario()">

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" class="form-control form-control-xl" placeholder="Email" formControlName="email">
                        <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" placeholder="Username" formControlName="nombre">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" placeholder="Password" formControlName="password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" placeholder="Confirm Password" formControlName="password2">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
                            <p *ngIf="campoNoValido('email')">* El email es obligatorio y tiene que ser válido</p>
                            <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben de ser iguales</p>
                        </div>

                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">Registrarse</button>
                    </div>
                    
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class='text-gray-600'>Ya tienes una cuenta? <a routerLink="/login"
                            class="font-bold">Log
                            in</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
