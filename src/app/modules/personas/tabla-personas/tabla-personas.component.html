<!-- DIV QUE ENGLOBA TABLA + BOTONES DE NAVEGACION  -->



  <!-- table striped -->

  <div class="table-responsive">
      <table class="table table-striped mb-0">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Carrera</th>
                  <th>Acción</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let persona of personas">
                 <td>{{persona.nombre}}</td>
                 <td>
                  <ul style="list-style-type: none;">
                      <li *ngFor="let carrera of persona.carrera">{{carrera.nombreCarrera}}</li>
                  </ul>
                 </td>
                  <td>
                      <div class="buttons">

                      <a (click)="FormeditarPersona(persona._id)" class="btn icon btn-warning" data-bs-toggle="modal"
                          data-bs-target="#editForm"> <i class="bi bi-pencil-square"></i></a>

                      <a (click)="eliminar(persona._id)" class="btn icon btn-danger"><i class="bi bi-trash"></i></a>



                      </div>

                  </td>

              </tr>

          </tbody>
      </table>
  </div>

  <br>
   <!-- Botones de paginación -->
<button [disabled]="desde === 0" (click)="cambiarPagina(-1)" class="btn btn-secondary">
  Anteriores
</button>
&nbsp;
<button [disabled]="!mostrarBtnSiguientes" (click)="cambiarPagina(1)" class="btn btn-secondary">
  Siguientes
</button>
