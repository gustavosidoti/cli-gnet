<!-- TABLA DE PERSONAS CON BUSCADOR -->
<section class="section">
    <div class="row" id="table-striped">
        <div class="col-12">
            <div class="card">

                <div class="card-content">

                  <app-buscador-personas (buscar)="buscarPersonas($event)" (busquedaPorCarre)="busquedaPorCarre($event)"></app-buscador-personas>

                    <div class="row" *ngIf="mostrar">
                        <div class="col-12">
                            <div class="alert alert-info text-center">
                                <h4 class="alert-heading">Cargando</h4>
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mb-0">Por favor espere</p>
                            </div>
                        </div>
                    </div>
                <!--BOTÓN AGREGAR -->
                  <app-agregar-personas [mostrar]="mostrar" (personaAgregada)="agregarPersona($event)"></app-agregar-personas>
                <!-- INICIO DIV QUE ENGLOBA BOTÓN AGREGAR + TABLA + BOTONES DE NAVEGACION  -->
                <app-tabla-personas [personas]="personas" (editarPersona)="FormeditarPersona($event)"></app-tabla-personas>
                <!-- FIN DIV QUE ENGLOBA BOTÓN AGREGAR + TABLA + BOTONES DE NAVEGACION  -->
                </div>
                <br>
                <div *ngIf="personas.length === 0" class="alert alert-warning text-center">
                    No hay registros para mostrar
                </div>

            </div>
        </div>
    </div>
</section>

<!-- Striped rows end -->



<div class="modal fade text-left" id="editForm" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel33" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
    role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel33">Editar persona </h4>
            <button type="button" class="close" data-bs-dismiss="modal"
                aria-label="Close">
                <i data-feather="x"></i>
            </button>
        </div>
        <form action="#">
            <div class="modal-body">
            <div class="btn-group dropend mb-1">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Selecciona Carrera/s
                </button>
                <div class="dropdown-menu">
                    <div class="form-group">
                        <div class="checkbox" *ngFor="let carrera of carreras" >
                            <input type="checkbox" class="checkbox-input" [checked]="carrerasSeleccionadas.includes(carrera._id)" (change)="checkValue(carrera)">
                            <label for="dropdownCheck1">{{carrera.nombreCarrera}}</label>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="modal-body">
            <label>DNI: </label>
            <div class="form-group">
                <input type="text" placeholder="Dni" name="dniPersona"
                    [(ngModel)]="dniPersona"
                    class="form-control">
            </div>
        </div>
        <div class="modal-body">
            <label>Nombre de la persona: </label>
            <div class="form-group">
                <input type="text" placeholder="Nombre" name="nPersona"
                    [(ngModel)]="nPersona"
                    class="form-control">
            </div>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light-secondary"
                    data-bs-dismiss="modal" (click)="cancelarFormulario()" >
                    <i class="bx bx-x d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Cerrar</span>
                </button>
                <button type="button" class="btn btn-primary ml-1"
                    data-bs-dismiss="modal" (click)="editarPersona()" >
                    <i class="bx bx-check d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Editar</span>
                </button>
            </div>
        </form>
    </div>
</div>
</div>

<!-- Fin modal-->
